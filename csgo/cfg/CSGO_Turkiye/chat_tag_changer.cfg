// Is the tag colorful? If active, the colors specified in the tag are removed.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_chat_tag_changer_colorful "0"

// 8 tag 64 character (,)
// {0R}=>random
// {01}=>white
// {02}=>darkred
// {03}=>purple
// {04}=>green
// {05}=>lightgreen
// {06}=>lime
// {07}=>red
// {08}=>grey
// {09}=>yellow
// {0A}=>bluegrey
// {0B}=>blue
// {0C}=>darkblue
// {0D}=>grey2
// {0E}=>orchid
// {0F}=>lightred
// {10}=>gold
// -
// Default: "{0R}[csgo-turkiye.com],{0R}[CS:GO Türkiye]"
sm_chat_tag_changer_new_tags "{0R}[csgo-turkiye.com],{0R}[CS:GO Türkiye]"

// 8 tag 64 character (,)
// -
// Default: "[SM],[oppa]"
sm_chat_tag_changer_old_tags "[SM],[oppa]"


